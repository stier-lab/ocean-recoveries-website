<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Research • Ocean Recoveries Lab</title>

<!-- Social cards -->
<meta name="description" content="Understanding, Restoring, and Scaling Ocean Resilience — Ocean Recoveries Lab research pillars and approach." />
<meta property="og:title" content="Research • Ocean Recoveries Lab" />
<meta property="og:description" content="Science and community partnerships to help coral reefs and kelp forests recover." />
<meta property="og:type" content="website" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
/* =====================
   SQUARESPACE 7.1 FLUID ENGINE ISOLATION
   Prevents Squarespace from overriding custom styles
====================== */

/* Kill ALL Squarespace containers - nuclear option */
body .sqs-block-code,
body .sqs-block-code *,
body .sqs-block-content,
body .sqs-block-content *,
body .fe-block,
body .fe-block * {
  background: transparent !important;
  margin: 0 !important;
  padding: 0 !important;
  box-sizing: border-box !important;
}

/* Force white background on outer wrapper only */
body .orlUX-wrapper {
  background: #ffffff !important;
  margin: 0 !important;
  padding: 0 !important;
  width: 100% !important;
  max-width: 100% !important;
  display: block !important;
  position: relative !important;
}

body .orlUX {
  background: #ffffff !important;
  margin: 0 auto !important;
  padding: 0 !important;
  width: 100% !important;
  max-width: 100% !important;
  display: block !important;
  position: relative !important;
}

/* Restore proper box model to content inside .orlUX */
body .orlUX * {
  box-sizing: border-box !important;
}

/* Force typography - prevent Squarespace font inheritance */
body .orlUX,
body .orlUX *,
body .orlUX *::before,
body .orlUX *::after {
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif !important;
  -webkit-font-smoothing: antialiased !important;
  -moz-osx-font-smoothing: grayscale !important;
}

/* AGGRESSIVE COLOR OVERRIDES - prevent Squarespace theme colors */

/* Primary headings - dark blue */
body .orlUX h1,
body .orlUX h2,
body .orlUX .hero h1,
body .orlUX .section-header h2,
body .orlUX .person-name,
body .orlUX .alumni-who,
body .orlUX .nav-brand {
  color: #0b2545 !important;
  background: transparent !important;
}

/* Secondary headings */
body .orlUX h3,
body .orlUX h4,
body .orlUX h5,
body .orlUX h6 {
  color: #173451 !important;
  background: transparent !important;
}

/* Body text */
body .orlUX p,
body .orlUX .hero-lead,
body .orlUX .person-hook,
body .orlUX .alumni-now,
body .orlUX li {
  color: #566579 !important;
  background: transparent !important;
}

/* Labels and metadata */
body .orlUX .person-title,
body .orlUX .tag,
body .orlUX .nav-link,
body .orlUX .news-date {
  color: #6e7d8a !important;
  background: transparent !important;
}

/* Links and buttons */
body .orlUX a {
  color: #117db2 !important;
}

body .orlUX a:hover {
  color: #0a5a85 !important;
}

body .orlUX .btn {
  color: #117db2 !important;
  background: transparent !important;
  border-color: #117db2 !important;
}

/* Special accents */
body .orlUX .alumni-when {
  color: #11c5b3 !important;
  background: transparent !important;
}

/* Hero sections - white text on image backgrounds */
body .orlUX .hero h1,
body .orlUX .hero p,
body .orlUX .hero .hero-lead {
  color: #ffffff !important;
}

/* Card backgrounds - force white */
body .orlUX .person-card,
body .orlUX .featured-card,
body .orlUX .alumni-card,
body .orlUX .alumni-details,
body .orlUX .card,
body .orlUX .news-card {
  background: #ffffff !important;
}

/* Input elements */
body .orlUX input,
body .orlUX input::placeholder,
body .orlUX textarea {
  color: #566579 !important;
  background: transparent !important;
}

body .orlUX .alumni-search {
  background: #ffffff !important;
}

/* Section backgrounds */
body .orlUX section,
body .orlUX article,
body .orlUX main,
body .orlUX header,
body .orlUX footer,
body .orlUX nav,
body .orlUX div {
  background: transparent !important;
}

/* Only these specific sections should have colored backgrounds */
body .orlUX .hero,
body .orlUX .hero-coral {
  /* Let the original CSS handle these - don't force transparent */
  background: transparent;
}

/* End Squarespace isolation */


body{margin:0;}
/* Ocean Recoveries Lab — Research (Unified Design System) */
  :root {
    color-scheme: light dark;
  }

  .orlA{
    --ink:#0b2545;
    --ink-2:#173451;
    --muted:#566579;
    --muted-2:#6e7d8a;
    --accent:#117db2;
    --accent-2:#11c5b3;
    --accent-warm:#ff6f5b;
    --bg:#ffffff;
    --bg-subtle:#f7fafb;
    --card:#ffffff;
    --line:#e6edf6;
    --line-2:#dbe7f3;
    --shadow:0 6px 16px rgba(17,34,68,.08);
    --shadow-lg:0 18px 42px rgba(17,34,68,.14);
    --s-1:8px; --s0:12px; --s1:18px; --s2:24px; --s3:32px;
    --s4:clamp(48px,8vw,72px); --s5:clamp(72px,10vw,96px);
    --edge:clamp(18px,5vw,48px);
    --tap:44px;
  }

  /* Dark Mode */
  @media (prefers-color-scheme: dark) {
    .orlA {
      --ink: #e9f2fa;
      --ink-2: #d4e4f0;
      --muted: #9db1c5;
      --muted-2: #87a0b7;
      --accent: #4d9dd6;
      --accent-2: #3dd6c4;
      --bg: #0a1929;
      --bg-subtle: #0f2338;
      --card: #132942;
      --line: #1e3a54;
      --line-2: #2a4968;
      --shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 18px 42px rgba(0, 0, 0, 0.5);
    }
  }
  .orlA{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);line-height:1.58;font-size:17px;background:var(--bg)}
  .orlA h1,.orlA h2,.orlA h3{line-height:1.2;margin:0}
  .orlA main{max-width:none;margin:0;padding:0 0 1.2rem;scroll-padding-bottom:88px}
  .orlA main>section{max-width:1100px;margin:0 auto;padding:0 var(--edge)}
  .orlA main>section+section{margin-top:var(--s4)}
  @media (max-width:680px){.orlA main>section+section{margin-top:var(--s3)}}
  @media (min-width:1200px){ .orlA main{padding:0 0 1.8rem} }

  :focus-visible{outline:3px solid var(--accent);outline-offset:3px;border-radius:6px}

  /* HERO */
  .orlA-hero{position:relative;border-radius:0;overflow:hidden;padding:0 0 .9rem;margin-bottom:clamp(28px,6vw,64px)}
  .orlA-hero::before{
    content:"";position:absolute;inset:0;z-index:-1;border-radius:0;
    background:
      linear-gradient(180deg,rgba(246,249,252,.98),rgba(246,249,252,.98)),
      url("https://images.unsplash.com/photo-1520975916090-3105956dac38?q=80&w=1600&auto=format") center/cover no-repeat;
    filter:blur(2px) saturate(.9)
  }
  .orlA-hero h1{font-size:clamp(30px,5vw,46px);margin-bottom:.35rem}
  .orlA-hero p{color:var(--muted);font-size:clamp(16px,2.2vw,19px);margin:.1rem 0}
  .orlA-hero .support{font-weight:700;color:#0b2545}
  .hero-ctas{display:flex;gap:.6rem;margin-top:.6rem;flex-wrap:wrap}
  .btn{display:inline-flex;align-items:center;justify-content:center;font-weight:800;text-decoration:none;border:none;cursor:pointer}
  .btn.primary{background:#0b2545;color:#fff;border-radius:18px;padding:.68rem 1.05rem;box-shadow:0 10px 22px rgba(11,37,69,.18)}
  .btn.secondary{background:transparent;color:#0b2545;border:2px solid #0b2545;border-radius:18px;padding:.58rem 1rem}

  /* PILLAR TILES */
  .orlA-tiles{margin:0 0 clamp(24px,5vw,40px);display:grid;gap:1rem}
  @media(min-width:880px){.orlA-tiles{grid-template-columns:repeat(3,1fr)}}
  .tile{position:relative;border-radius:22px;overflow:hidden;box-shadow:var(--shadow);isolation:isolate;transform:translateZ(0)}
  .tile a{display:block;position:relative;color:#fff;text-decoration:none}
  .tile img{display:block;width:100%;height:auto;object-fit:cover;aspect-ratio:4/5;filter:saturate(.92) contrast(1.02) brightness(.95);transition:transform .3s ease}
  .tile::after{content:"";position:absolute;inset:0;z-index:1;background:linear-gradient(180deg,rgba(0,0,0,.20) 10%,rgba(0,0,0,.72) 55%,rgba(0,0,0,.92) 100%)}
  .tile .tx{position:absolute;inset:auto 22px 22px 22px;z-index:2}
  .tile .label-wrap{background:rgba(0,0,0,.60);backdrop-filter:blur(2px);-webkit-backdrop-filter:blur(2px);border-radius:16px;padding:12px 14px;display:inline-block;max-width:min(680px,92%);margin:0 0 .6rem}
  .tile h3{margin:0 0 .25rem;font-size:clamp(20px,2.1vw,28px);line-height:1.15;text-shadow:0 2px 12px rgba(0,0,0,.85)}
  .tile p{margin:0;text-shadow:0 2px 12px rgba(0,0,0,.85)}

  /* Force white text inside tile labels (override theme headings) */
  .tile .label-wrap,
  .tile .label-wrap *,
  .tile h3,
  .tile p {
    color:#fff !important;
  }
  .tile .chip{display:inline-block;background:#0b2545;color:#fff;border-radius:18px;padding:.44rem .8rem;font-weight:800;box-shadow:0 8px 20px rgba(11,37,69,.2)}
  .tile:hover img{transform:scale(1.02)}
  @media (prefers-reduced-motion: reduce){ .tile img{transition:none} .tile:hover img{transform:none} }

  /* ACCORDIONS (details/summary) */
  .acc{background:var(--card);border-radius:18px;box-shadow:var(--shadow);overflow:hidden}
  .acc + .acc{margin-top:1.25rem}
  .acc > summary{list-style:none;cursor:pointer;display:flex;align-items:center;gap:.7rem;padding:1.1rem 1.2rem}
  .acc > summary::-webkit-details-marker{display:none}
  .acc-tag{font-size:.78rem;color:#0b2545;background:#e6f5fc;border:1px solid #cfeaf8;border-radius:999px;padding:.2rem .6rem;font-weight:700;letter-spacing:.08em}
  .pill-head{font-weight:800;font-size:clamp(20px,2.2vw,28px)}
  .acc-chevron{margin-left:auto;transition:transform .25s ease}
  .acc[open] .acc-chevron{transform:rotate(90deg)}
  .acc-panel{padding:0 1.2rem 1.2rem;opacity:.0;transition:opacity .25s ease}
  .acc[open] .acc-panel{opacity:1}

  .acc-inner{display:grid;grid-template-columns:1fr;gap:1rem}
  @media(min-width:900px){.acc-inner{grid-template-columns:minmax(0,1.25fr) minmax(0,.9fr)}}
  .acc-media img{width:100%;height:auto;object-fit:cover;border-radius:12px;background:var(--bg);aspect-ratio:16/10}

  .sub{font-weight:800;margin:.8rem 0 .35rem}
  .mini{font-size:.9rem;color:var(--muted);margin-left:.25rem}
  .flash{background:var(--bg);border:1px solid #e4edf6;border-radius:12px;padding:.6rem .75rem;margin:.45rem 0}
  .flash b{color:#08365f}
  .ul,.refs{margin:.2rem 0 .8rem;padding-left:1.15rem}
  .ul li,.refs li{margin:.35rem 0;overflow-wrap:anywhere}
  .ul li b{color:#082f56}
  .refs a{color:var(--accent);text-decoration:none}
  .refs a:hover{text-decoration:underline}
  .refs small{color:var(--muted)}
  .morepub[hidden]{display:none}
  .more-toggle{background:none;border:none;color:var(--accent);font-weight:800;cursor:pointer;padding:0}

  .gterm{border-bottom:1px dotted var(--accent-warm);cursor:help;position:relative}
  /* Ensure no decorative symbol is appended by any theme overrides */
  .gterm::after{content:none !important;display:none !important}

  .sticky-cta{
    position:fixed;
    right:max(14px, env(safe-area-inset-right));
    bottom:max(14px, env(safe-area-inset-bottom));
    z-index:9999;display:flex;gap:.5rem;flex-wrap:wrap;pointer-events:auto
  }
  .sticky-cta a{
    display:inline-flex;align-items:center;justify-content:center;
    background:#0b2545;color:#fff;border:none;border-radius:999px;
    padding:.7rem 1rem;font-weight:800;text-decoration:none;line-height:1;
    box-shadow:0 8px 20px rgba(11,37,69,.2)
  }
  .sticky-cta a.alt{background:var(--accent)}
  @media(max-width:520px){ .glossary.open + .sticky-cta{display:none} }

  .glossary{position:fixed;left:max(14px, env(safe-area-inset-left));bottom:max(14px, env(safe-area-inset-bottom));z-index:9998}
  .glossary .fab{width:56px;height:56px;border-radius:999px;background:var(--accent-warm);color:#fff;display:flex;align-items:center;justify-content:center;box-shadow:0 10px 22px rgba(11,37,69,.18);cursor:pointer;border:none}
  .glossary .panel{
    position:absolute;left:0;bottom:64px;min-width:270px;max-width:92vw;background:#fff;border:1px solid #e7eef6;border-radius:14px;box-shadow:var(--shadow);
    padding:.8rem .9rem;display:none
  }
  .glossary.open .panel{display:block}
  .glossary .panel h4{margin:.1rem 0 .4rem;font-size:1rem}
  .glossary .glist{margin:.2rem 0 0;padding-left:1.1rem}
  .glossary .glist li{margin:.3rem 0}

  /* Mobile edge padding reduction */
  @media (max-width:520px){
    .orlA main{ padding-left:6px; padding-right:6px; }
    .orlA-hero{ padding-left:6px; padding-right:6px; }
  }

  /* Navigation */
  .nav {
    position: sticky;
    top: 0;
    z-index: 40;
    background: rgba(255, 255, 255, 0.78);
    backdrop-filter: blur(10px) saturate(1.08);
    border-bottom: 1px solid var(--line);
    padding: var(--s1) 0;
  }

  @media (prefers-color-scheme: dark) {
    .nav {
      background: rgba(19, 41, 66, 0.78);
    }
  }

  .nav-inner {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 var(--edge);
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: var(--s1);
  }

  .nav-brand {
    font-weight: 900;
    font-size: clamp(16px, 2vw, 18px);
    color: var(--ink);
    text-decoration: none;
    letter-spacing: -0.01em;
  }

  .nav-links {
    display: flex;
    gap: var(--s1);
    align-items: center;
  }

  .nav-link {
    font-weight: 600;
    font-size: 15px;
    color: var(--muted-2);
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 8px;
  }

  .nav-link:hover {
    color: var(--ink);
    background: rgba(8, 30, 53, 0.05);
  }

  @media (prefers-color-scheme: dark) {
    .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  }

  .nav-link[aria-current="page"] {
    color: var(--ink);
    font-weight: 800;
  }

  @media (max-width: 640px) {
    .nav-links {
      display: none;
    }
  }
</style>
</head>
